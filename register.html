<html>
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Contact Manager" content="AzureBase contact manager system for COP 4331">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- <link href="css/AzureBase.css" rel="stylesheet"> --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <main>
        
            <!-- Grid layout for Responsive Design -->     
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    
                     <!-- Login Card -->
                    <section>
                        <div class="container">   
                            <div id="login-card">
                                
                                <!-- Header -->     
                                <header class="gap-3">
                                    <span id="inner-title">Welcome Back</span>
                                    <span id="inner-text">Enter your credentials below</span>
                                </header>
    
                                <!-- Form -->     
                                <form action="/login" method="POST" class="p-3 mb-3">
                                    <div>
                                        <label for="firstname" class="form-label">FirstName</label>
                                        <input type="text" class="form-control" id="firstname" name="firstname">
                                    </div>
    
                                    <div>
                                        <label for="lastname" class="form-label">Lastname</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname">
                                    </div>
    
                                    <div>
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username">
                                    </div>
    
                                    <div>
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
    
                                    <!-- Where errors go -->     
                                    <span id="loginResult"></span>
    
                                    <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Meet the Crew </button>
                                </form>
                                
                                <footer class="footer2 h5 ">
                                    <div class="d-flex justify-content-between">
                                        <p class="crew">Not a Crew Member?</p>
                                        <a href="/register.html" class="join">Join Today</a>
                                    </div>
                                </footer>
                            </div>
                        </div>
        
                    </section>
                </div>
            </div>

    </main>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
