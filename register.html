<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Contact Manager" content="AzureBase contact manager system for COP 4331">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- <link href="css/AzureBase.css" rel="stylesheet"> --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <main>
        
            <!-- Grid layout for Responsive Design -->     
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    
                     <!-- Register Card -->
                    <section>
                        <div class="container py-4">   
                            <div id="register-card" class="form-scope">
                                
                                <!-- Header -->     
                                <header class="gap-3">
                                    <span id="inner-title">Welcome Back</span>
                                    <span id="inner-text">Enter your credentials below</span>
                                </header>
    
                                <!-- Form -->     
                                <form class="px-3 mb-3">
                                    <div>
                                        <label for="firstname" class="form-label gap-3">FirstName</label>
                                        <input type="text" class="form-control" id="firstName" name="firstname" autocomplete="given-name">
                                    </div>
    
                                    <div>
                                        <label for="lastname" class="form-label gap-3">Lastname</label>
                                        <input type="text" class="form-control" id="lastName" name="lastname" autocomplete="family-name">
                                    </div>
    
                                    <div>
                                        <label for="username" class="form-label gap-3">Username</label>
                                        <input type="text" class="form-control" id="registerName" name="username" autocomplete="username">
                                    </div>
    
                                    <div>
                                        <label for="password" class="form-label gap-3">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" name="password" autocomplete="new-password">
                                    </div>
    
                                    <!-- Where errors go -->     
                                    <span id="registerResult"></span>
    
                                    <button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Meet the Crew </button>
                                </form>
                                
                              
                            </div>
                        </div>
        
                    </section>
                </div>
            </div>

    </main>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
