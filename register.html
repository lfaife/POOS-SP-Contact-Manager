<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AzureBase contact manager system for COP 4331">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <main>
            <!-- Grid layout for Responsive Design -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">

                     <!-- Register Card -->
                    <section>
                        <div class="container py-4">
                            <div id="register-card" class="form-scope">

                                <!-- Header -->
                                <header class="gap-3">
                                    <span id="inner-title">Become a Crew Member</span>
                                    <span id="inner-text">Enter your credentials below</span>
                                </header>

                                <!-- Form -->
                                <form onsubmit="doRegister(event)" class="px-3 mb-3">
                                    <div>
                                        <label for="firstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstname" autocomplete="given-name" required>
                                    </div>

                                    <div>
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastname" autocomplete="family-name" required>
                                    </div>

                                    <div>
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerName" name="username" autocomplete="username" required>
                                    </div>

                                    <div>
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" name="password" autocomplete="new-password" required>
                                    </div>

                                    <!-- Where errors go -->
                                    <span id="registerResult"></span>

                                    <button type="submit" id="registerButton" class="buttons" onclick="doRegister();"> Meet the Crew </button>
                                </form>
                                <footer class="footer2 h5 ">
                                    <div class="form-scope d-flex justify-content-between mx-3">
                                        <p class="crew">Already a Crew Member?</p>
                                        <a href="index.html" class="join">Back</a>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
