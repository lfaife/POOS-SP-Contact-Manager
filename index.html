<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Contact Manager" content="AzureBase contact manager system for COP 4331">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <main>

            <!-- Grid layout for Responsive Design -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">

                     <!-- Login Card -->
                    <section>
                        <div class="container py-3">
                            <div class="login-card form-scope">

                                <!-- Header -->
                                <header class="gap-3">
                                    <span id="inner-title">Welcome Back</span>
                                    <span id="inner-text">Enter your credentials below</span>
                                </header>

                                <!-- Form -->
                                <form id="loginForm" onsubmit="doLogin(event)" class="p-3 mb-3">
                                    <div>
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control mb-2" id="loginName" name="username">
                                    </div>

                                    <div>
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control mb-2" id="loginPassword" name="password" autocomplete="current-password">
                                    </div>

                                    <!-- Where errors go -->
                                    <span id="loginResult"></span>

                                    <button type="submit" id="loginButton" class="buttons" > Meet the Crew </button>
                                </form>

                                <footer class="footer2 h5 ">
                                    <div class="form-scope d-flex justify-content-between mx-3">
                                        <p class="crew">Not a Crew Member?</p>
                                        <a href="register.html" class="join">Join Today</a>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
