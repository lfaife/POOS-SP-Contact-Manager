<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AzureBase contact manager system for COP 4331">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/AzureBase.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/code.js"></script>
</head>

<body>
<script>
    window.onload = function() {
    readCookie();       // Check if logged in
    searchContacts();     // Load their contacts
};
</script>
    <main>
   <!-- Add Contact Modal -->
    <div class="modal fade" id="addContactModal" aria-labelledby="addContactModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="addContactModalLabel">Add to the AzureBase Index</h5>
                        <span class="modal-subtitle">Add a fellow Crew's Contact</span>
                    </div>
                </div>

                <!-- Form for Add -->
                <form id="addContactForm" onsubmit="addContact(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="addFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="addFirstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="addLastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="addEmail" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                            title="Enter a valid email address.">
                        </div>
                        <div class="mb-3">
                            <label for="addPhoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="addPhoneNumber" name="phoneNumber" required  required pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number">
                        </div>
                        
                        <span id="contactAddResult" class="result-message"></span>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Crew Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    

    <!-- Edit Contact Modal -->
    <div class="modal fade" id="editContactModal" aria-labelledby="editContactModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="editContactModalLabel">Refine the AzureBase Record</h5>
                        <span class="modal-subtitle">Edit your crew member Contacts below</span>
                    </div>
                </div>

                <form id="editContactForm" onsubmit="saveChangedContact(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" 
                            required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address.">
                        </div>
                        <div class="mb-3">
                            <label for="editPhoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="editPhoneNumber" name="phoneNumber" required pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number">
                        </div>
                        <span id="contacteditResult" class="result-message"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit Crew Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="azure-container">
        <!-- Search and Add Button -->
        <div class="azure-pill-group">
            <input type="text" class="azure-pill search-input" id="searchText" placeholder="Search contacts..." oninput="searchContacts()">
            <button type="button "class="azure-pill add-btn" data-bs-toggle="modal" data-bs-target="#addContactModal">+ Add Contact</button>
            <button type="button "class="azure-pill add-btn" onclick="doLogout()">Logout</button>
        </div>

        <!-- Contacts Display Area -->
        <div class="azure-indexCard">
            <div id="azure-index">

                <div class="empty-state">
                    <div class="empty-state-icon"><img src='../submarine.png' alt='Submarine icon'></div>
                    <p>Loading contacts...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden result spans for other operations -->
    <div style="display: none;">
        <span id="contactSearchResult"></span>
        <span id="contactUpdateResult"></span>
        <span id="contactDeleteResult"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
