<html lang="en">

<body>
    <main>

        <!-- Grid layout for Responsive Design -->

            <div class="col-12 col-md-6 col-lg-4">

                <!-- Modal -->

                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header d-flex flex-column">
                                 <h1 class="modal-title fs-5 mb-3" id="ContactModal">Add to the AzureBase Index</h1>
                                <span class="modal-subtitle">Add a fellow Crewâ€™s number</span>
                            </div>
                            <!-- Form -->
                            <form class="px-3 mb-3">
                                <div class="modal-body">
                                    <div>
                                        <label for="addFirstName" class="form-label">FirstName</label>
                                        <input type="text" class="form-control" id="addFirstName" name="addFirstName"
                                            >
                                    </div>

                                    <div>
                                        <label for="addLastName" class="form-label">Lastname</label>
                                        <input type="text" class="form-control" id="addLastName" name="addLastName"
                                            >
                                    </div>

                                    <div>
                                        <label for="addEmail" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="addEmail" name="addEmail"
                                            >
                                    </div>

                                    <div>
                                        <label for="addPhoneNum" class="form-label">PhoneNumber</label>
                                        <input type="text" class="form-control" id="addPhoneNumber" name="addPhoneNum"
                                            >
                                    </div>

                                    <!-- Where errors go -->
                                    <span id="contactAddResult"></span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="addContact()">Add new Crew member</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModal"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h1 class="modal-title fs-5" id="EditModal">Refine the AzureBase Record</h1>
                                <span class="modal-subtitle">Edit your crew member Contacts below</span>
                                
                            </div>

                                    </div>

                                <h1 class="modal-title fs-5" id="EditModal">Refine the AzureBase Record</h1>

                            </div>
                        </div>

                        <!-- Index Card -->
                        <div class="p-3">
                            <div id="azure-indexCard" class="azure-indexCard">

                        </div>
